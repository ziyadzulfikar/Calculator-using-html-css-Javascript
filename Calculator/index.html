<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <div class="calc">
            <div>
                <input type="text" name="" id="text-box">
            </div>
           <div>
               <button onclick="ClearBtn()" class="btn-click" >Clear</button>
               <p class="Name">Calculator</p>
           </div>
            <div>
                <button onclick="btClick(7)" class="btn-click">7</button>
                <button onclick="btClick(8)" class="btn-click">8</button>
                <button onclick="btClick(9)" class="btn-click">9</button>
                <button onclick="btClick('/')" class="btn-click">/</button>
            </div>
            <div>
                <button onclick="btClick(4)" class="btn-click">4</button>
                <button onclick="btClick(5)" class="btn-click">5</button>
                <button onclick="btClick(6)" class="btn-click">6</button>
                <button onclick="btClick('*')" class="btn-click">*</button>
            </div>
            <div>
                <button onclick="btClick(1)" class="btn-click">1</button>
                <button onclick="btClick(2)" class="btn-click">2</button>
                <button onclick="btClick(3)" class="btn-click">3</button>
                <button onclick="btClick('-')" class="btn-click">-</button>
            </div>
            <div>
                <button onclick="btClick('.')" class="btn-click">.</button>
                <button onclick="btClick(0)" class="btn-click">0</button>
                <button onclick="equalClick()" class="btn-click">=</button>
                <button onclick="btClick('+')" class="btn-click">+</button>
            </div>
        </div>
    </div>
</body>
</html>
